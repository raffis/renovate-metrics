name: pr-label
on: pull_request

permissions: {}

jobs:
  size-label:
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.head.repo.fork && github.actor != 'dependabot[bot]' && github.actor != 'renovate[bot]' }}
    permissions: 
      pull-requests: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@a4aa98b93cab29d9b1101a6143fb8bce00e2eac4 # v2.7.1
        with:
          egress-policy: audit

      - name: size-label
        uses: "pascalgn/size-label-action@bbbaa0d5ccce8e2e76254560df5c64b82dac2e12"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
