name: pr-label
on: pull_request

permissions: {}

jobs:
  size-label:
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.head.repo.fork && github.actor != 'dependabot[bot]' && github.actor != 'renovate[bot]' }}
    permissions: 
      pull-requests: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0d381219ddf674d61a7572ddd19d7941e271515c # v2.9.0
        with:
          egress-policy: audit

      - name: size-label
        uses: "pascalgn/size-label-action@bbbaa0d5ccce8e2e76254560df5c64b82dac2e12"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
